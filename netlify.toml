[build]
  command = "npm run build"
  publish = "dist"

  for = "/*"
  [headers.values]
    X-Debug-Message = "Hatomaran Project"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/*"